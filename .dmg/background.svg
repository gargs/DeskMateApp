<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Light gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>

    <!-- Arrow gradient -->
    <linearGradient id="arrow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5A8B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>

  <!-- Arrow from left to right -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="url(#arrow)" />
    </marker>
  </defs>

  <line x1="200" y1="200" x2="380" y2="200"
        stroke="url(#arrow)"
        stroke-width="8"
        stroke-linecap="round"
        marker-end="url(#arrowhead)"
        opacity="0.6"/>

  <!-- Text instruction -->
  <text x="300" y="320"
        font-family="-apple-system, system-ui, sans-serif"
        font-size="18"
        fill="#495057"
        text-anchor="middle"
        font-weight="500">
    Drag DeskMate to Applications
  </text>
</svg>
