name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build app (Universal Binary)
        run: |
          xcodebuild -project DeskMate.xcodeproj \
            -scheme DeskMate \
            -configuration Release \
            -derivedDataPath build \
            ARCHS="x86_64 arm64" \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="-"

      - name: Create DMG with drag-to-Applications
        run: |
          chmod +x .dmg/create-dmg.sh
          ./.dmg/create-dmg.sh build/Build/Products/Release/DeskMate.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeskMate
          path: DeskMate.dmg

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: DeskMate.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
